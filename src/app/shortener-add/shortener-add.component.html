<div *ngIf="notification && showNotification"
     (click)="showNotification = !showNotification"
     class="notification">
  <p>{{ notification }}</p>
</div>
<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="shortenerForm" (ngSubmit)="onFormSubmit(shortenerForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="url" formControlName="url"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!shortenerForm.get('url').valid && shortenerForm.get('url').touched">Please enter shortener url</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!shortenerForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
